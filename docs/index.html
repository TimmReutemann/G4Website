<!DOCTYPE html>
<html>
  <head>
    <title>Website Name</title>
    <style>
      @font-face {
        font-family: "Electronic Highway Sign";
        src: url("fonts/EHSMB.ttf") format("truetype");
      }
      body {
        background-color: #333333;
        color: #ffffff;
        font-family: 'Electronic Highway Sign', sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        text-align: center;
        font-size: 4rem;
        padding: 2rem;
      }
      .video {
        position: relative;
        height: 100vh;
        width: 100%;
        overflow: hidden;
      }
      .video video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <header class="header">Website Name</header>
    <div class="video">
      <video autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
      </video>
    </div>
    <iframe src="https://gameprojectgroup4.s3.eu-central-1.amazonaws.com/Game/index.html" 
            width="100%" 
            height="680px"
            title="VRMap" 
            scrolling="no" 
            allowfullscreen="true">
      Browser not compatible.
    </iframe>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Gra4</title>
    <style>
      @font-face {
        font-family: "Electronic Highway Sign";
        src: url("docs/EHSMB.ttf") format("truetype");
      }
      body {
        background-color: #333333;
        color: #ffffff;
        font-family: 'Electronic Highway Sign', sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        text-align: center;
        font-size: 4rem;
        padding: 2rem;
        background-color: #000000;
      }
      .video {
        position: relative;
        height: calc(100vh - 120px); /* subtract the height of the top and bottom bars */
        width: 100%;
        overflow: hidden;
        margin-top: 60px; /* add some space between the video and the top bar */
      }
      .video video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .iframe-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin-bottom: 60px; /* add some space between the iframe and the bottom bar */
      }
      .iframe-wrapper iframe {
        width: 1200px;
        height: 675px;
        max-width: 100%;
        max-height: 100%;
      }
      .bottom-bar {
        background-color: #000000;
        height: 60px;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        padding: 0 2rem;
      }
    </style>
  </head>
  <body>
    <div class="header">Website Name</div>
    <div class="video">
      <video autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
      </video>    
      <div class="iframe-wrapper">
        <iframe src="https://gruppe4gamebucket.s3.eu-central-1.amazonaws.com/index.html" overflow:hidden; 
width="100%" 
height="720px"
title="VRMap" 
scrolling="no" 
overflow="hidden"
overflow-y="hidden"
allowfullscreen="true";>

Browser not compatible.

</iframe>
      </div>
    </div>
    <div class="bottom-bar">Contact Information and Other Things</div>
  </body>
</html>
